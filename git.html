<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livraria</title>
    <link rel="stylesheet" href="git.css"> 
</head>
<body>
    <div id="conteudo">
        
        <form id="userForm">
            <label for="userIdName">Digite o ID do Usuário:</label>
            <input type="number" id="userIdName" name="userId" min="1" max="10" required>
            <button type="submit">Buscar Nome</button>
        </form>
        <div id="resultado"></div>
        <br>

        <form id="userEmailForm">
            <label for="userIdEmail">Digite o ID do Usuário para Email:</label>
            <input type="number" id="userIdEmail" name="userId" min="1" max="10" required>
            <button type="submit">Buscar Email</button>
        </form>
        <div id="Resposta"></div>
        <br>

        <form id="userAddressForm">
            <label for="userIdAddress">Digite o ID do Usuário para Endereço:</label>
            <input type="number" id="userIdAddress" name="userId" min="1" max="10" required>
            <button type="submit">Buscar Endereço</button>
        </form>
        <div id="Retorno"></div>
    </div>
    <script src="git.js"></script>
</body>
</html>
